### Site Settings ###
title               : Ridho Perdana's Work(s)
description         : >-
                      Love to solve problems. Build things from the back side. Like to write blog and make podcast.
baseurl             : ""
repository          : ridhoperdana/ridhoperdana.github.io
remote_theme        : YoussefRaafatNasry/portfolYOU


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - documentation/partials/**                           # For Documentation Only


### Author Info ###
author:
  name              : Ridho Perdana
  image             : https://user-images.githubusercontent.com/13913371/91270081-4b2a4100-e7a2-11ea-94d6-44f486a485b2.jpg
  dribbble          : cync48
  email             : ridhoperdana@ymail.com
  github            : ridhoperdana
  instagram         : cync
  linkedin          : Ridho Perdana
  medium            : cync.perdana
# twitch            : your_username
  twitter           : cync48


### Posts ###
permalink: /blog/:title


### Collections ###
collections:
  projects:
    output: true
    permalink: /projects/:name
  elements:                                             # For Documentation Only
    output: true                                        # For Documentation Only


### Disqus ###
disqus: ridhoperdana


### Analytics ###
analytics:
  enabled: false                                        # Set true to enable analytics
  google:
    tracking_id: your-google-tracking-id


### Defaults for collections ###
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"
  - scope:                                              # For Documentation Only
      path: ""                                          # For Documentation Only
      type: "elements"                                  # For Documentation Only
    values:                                             # For Documentation Only
      layout: "element"                                 # For Documentation Only
  - scope:
      path: ""
      type: "posts"
    values:
      comments: false                                   # Set to true to enable disqus comments

### Exclude from processing ###
exclude:
  - README.md
  - CONTRIBUTING.md
  - LICENSE
  - "*.log"
